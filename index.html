    <title>shine smile</title>

  <body style="height: 10000vh">
    <header class="header">
      <div class="container">
        <!-- header - top -->
        <div class="header-top">
          <!-- logo -->
          <div class="logo">
            <a href="#!"
              ><img src="./acset/img/Logo.svg" alt="shine smile"
            /></a>
          </div>
          <!-- nav -->
          <div class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a href="#!" class="nav_link nav__link--ellip">Home</a>
              </li>
              <li class="nav__item">
                <a href="#!" class="nav_link">Services</a>
              </li>
              <li class="nav__item"><a href="#!" class="nav_link">About</a></li>
              <li class="nav__item">
                <a href="#!" class="nav_link">Doctors</a>
              </li>
            </ul>
          </div>
          <!-- action -->
          <div class="action">
            <a href="#!" class="action__login">Log In</a>
            <a href="#!" class="action__signup">Sign Up</a>
          </div>
        </div>
        <!-- Header-bottom -->
        <div class="header__bottom">
          <!-- header - left -->
          <section class="header__left">
            <h2 class="heading__2">Exceptional dental care for all ages.</h2>
            <p class="page__1">
              Exceptional dental care for all ages. Your great smile begins with
              a great dentist.
            </p>
            <div class="button__and_p">
              <a href="#!" class="button__primary">Book Online</a>
              <span class="page__2">or call (123) 456-7890</span>
            </div>
          </section>
          <!-- header - right -->
          <div class="header__right">
            <img
              src="./acset/img/anh1.svg"
              alt="doctor"
              class="header__bottom--img1"
            />
            <img
              src="./acset/img/anh2.svg"
              alt="doctor"
              class="header__bottom--img2"
            />
          </div>
        </div>
      </div>
    </header>
  </body>
